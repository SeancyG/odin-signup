<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="brand-bar">
            <img src="odin-lined.png" alt="The Odin Project logo">
            <h1>Odin</h1>
        </div>
        <div class="credit">
            Photo by Halie West on Unsplash
        </div>
    </div>
    <div class="page-content">
        <div class="signup-intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="signup-form">
            <h2>Let's do this!</h2>
            <form>
                <div class="text-input">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text">
                </div>
                <div class="text-input">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text">
                </div>
                <div class="text-input">
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>
                <div class="text-input">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="tel">
                </div>
                <div class="text-input">
                    <label for="password">Password</label>
                    <input id="password" type="password">
                </div>
                <div class="text-input">
                    <label for="password-confirm">Confirm Password</label>
                    <input id="password-confirm" type="password">
                </div>
            </form>
        </div>
        <div class="signup-footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
